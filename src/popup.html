<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GMAIL Assistant</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom Styles -->
  <style>
    /* Body background */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
    }

    /* Container to hold all content */
    .container {
      min-width: 600px; /* Increased width */
      margin-top: 50px;
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    /* Header style */
    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
    }

    /* Button styles */
    .btn {
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .summarize {
      background-color: #4285F4;
      color: white;
    }

    .reply {
      background-color: #34A853;
      color: white;
    }

    .compose {
      background-color: #FBBC05;
      color: white;
    }

    /* Textarea styling */
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #3c3c3c;
      background-color: #2a2a2a;
      color: white;
      font-size: 14px;
      margin-bottom: 20px;
    }

    textarea:focus {
      outline: none;
      border-color: #4285F4;
    }

    /* Footer links */
    .footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .footer a {
      color: #4285F4;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>

<body data-bs-theme="dark">

  <div class="container">
    <h1>GMAIL Assistant</h1>

    <!-- Modify Button -->
    <button id="modifyButton" class="btn summarize">
      <span class="material-icons">summarize</span> Summarize
    </button>

    <!-- Reply Button -->
    <button id="replyButton" class="btn reply">
      <span class="material-icons">reply</span> Reply
    </button>

    <!-- Textarea for Mail Prompt -->
    <textarea id="mailPrompt" placeholder="Describe your mail"></textarea>

    <!-- Compose Mail Button -->
    <button id="mailButton" class="btn compose">
      <span class="material-icons">create</span> Compose Mail
    </button>

    <!-- Footer -->
    <div class="footer">
      <a href="#">Settings</a>
    </div>
  </div>

  <!-- Bootstrap & Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom JS (popup.js) -->
  <script src="popup.js" defer></script>
</body>

</html>
